name: Deploy to Production with Zero Downtime

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_DIR: "/root/2025-backend-template"
  PORT_A: 4040
  PORT_B: 4041
  KEEP_RELEASES: 5
  HEALTH_CHECK_PATH: "/"
  BUILD_COMMAND: "/usr/local/go/bin/go build -o main ."

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Deploy to Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          port: ${{ secrets.PORT }}
          script: |
            set -e

            RELEASES_DIR="${{ env.PROJECT_DIR }}/releases"
            STATE_DIR="${{ env.PROJECT_DIR }}/state"
            RELEASE_ID=$(date +%Y%m%d%H%M%S)
            RELEASE_DIR="$RELEASES_DIR/$RELEASE_ID"
            LIVE_PORT_FILE="$STATE_DIR/live.port"
            PID_STATE_FILE="$STATE_DIR/app.pid"
            # NGINX Ä°Ã‡Ä°N YENÄ° VE Ä°ZOLE EDÄ°LMÄ°Åž YOL
            UPSTREAM_CONF_FILE="/etc/nginx/includes/backend_upstream.conf"

            echo "ðŸš€ Deployment BaÅŸlatÄ±lÄ±yor: Release ID $RELEASE_ID"

            mkdir -p $RELEASES_DIR
            mkdir -p $STATE_DIR

            echo "â¬‡ï¸  Kod KlonlanÄ±yor ve Build Ediliyor..."
            git clone https://github.com/${{ github.repository }}.git $RELEASE_DIR
            cd $RELEASE_DIR
            if [ -f "${{ env.PROJECT_DIR }}/.env" ]; then
              cp "${{ env.PROJECT_DIR }}/.env" .
            fi
            ${{ env.BUILD_COMMAND }}
            echo "âœ… Build tamamlandÄ±."

            CURRENT_PORT=$(cat $LIVE_PORT_FILE || echo "${{ env.PORT_A }}")
            NEW_PORT=$([ "$CURRENT_PORT" = "${{ env.PORT_A }}" ] && echo "${{ env.PORT_B }}" || echo "${{ env.PORT_A }}")
            echo "ðŸ”„ Port DeÄŸiÅŸimi: Mevcut Port: $CURRENT_PORT -> Yeni Port: $NEW_PORT"

            echo "ðŸ©º Yeni versiyon $NEW_PORT portunda baÅŸlatÄ±lÄ±yor..."
            # Yeni uygulamanÄ±n PID'sini kendi release klasÃ¶rÃ¼nde geÃ§ici olarak sakla
            NEW_PID_TEMP_FILE="$RELEASE_DIR/app.pid"
            (cd $RELEASE_DIR && PORT=$NEW_PORT nohup ./main &> app.log & echo $! > $NEW_PID_TEMP_FILE)

            sleep 10 # UygulamanÄ±n baÅŸlamasÄ± iÃ§in bekle

            HEALTH_CHECK_URL="http://localhost:$NEW_PORT${{ env.HEALTH_CHECK_PATH }}"
            echo "ðŸ”Ž SaÄŸlÄ±k kontrolÃ¼ yapÄ±lÄ±yor: $HEALTH_CHECK_URL"
            if ! curl -s --fail --retry 5 --retry-delay 3 $HEALTH_CHECK_URL; then
              echo "âŒ SaÄŸlÄ±k kontrolÃ¼ BAÅžARISIZ! Deployment geri alÄ±nÄ±yor."
              NEW_PID=$(cat $NEW_PID_TEMP_FILE)
              kill $NEW_PID
              rm -rf $RELEASE_DIR
              exit 1
            fi
            echo "âœ… SaÄŸlÄ±k kontrolÃ¼ BAÅžARILI."

            # Eski sÃ¼recin PID'sini durum dosyasÄ±ndan oku
            OLD_PID=$(cat $PID_STATE_FILE || echo "")

            echo "ðŸ”„ Nginx yeni porta yÃ¶nlendiriliyor..."
            echo "server 127.0.0.1:$NEW_PORT;" | sudo tee $UPSTREAM_CONF_FILE
            sudo nginx -s reload
            echo "âœ… Nginx baÅŸarÄ±yla $NEW_PORT portuna yÃ¶nlendirildi."

            # Eski sÃ¼reci PID'si ile gÃ¼venli bir ÅŸekilde durdur
            if [ -n "$OLD_PID" ]; then
                echo "ðŸ›‘ Eski versiyon (PID: $OLD_PID, Port: $CURRENT_PORT) durduruluyor..."
                if ps -p $OLD_PID > /dev/null; then
                   kill $OLD_PID
                   echo "âœ… Eski sÃ¼reÃ§ durduruldu."
                else
                   echo "â„¹ï¸  Eski PID ($OLD_PID) zaten Ã§alÄ±ÅŸmÄ±yor."
                fi
            else
                echo "â„¹ï¸  Durdurulacak eski bir sÃ¼reÃ§ bulunamadÄ±."
            fi

            # Durum dosyalarÄ±nÄ± yeni deploy iÃ§in gÃ¼ncelle
            echo $NEW_PORT > $LIVE_PORT_FILE
            mv $NEW_PID_TEMP_FILE $PID_STATE_FILE

            echo "ðŸ§¹ Eski versiyonlar temizleniyor..."
            cd $RELEASES_DIR && ls -1tr | head -n -${{ env.KEEP_RELEASES }} | xargs -r rm -rf

            echo "ðŸŽ‰ Deployment baÅŸarÄ±yla tamamlandÄ±! CanlÄ± port: $NEW_PORT"
